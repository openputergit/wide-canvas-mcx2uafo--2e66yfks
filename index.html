<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradeSmart AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .chart-container {
            height: 300px;
            background: #1a1a1a;
            position: relative;
        }
        .loading-overlay {
            background: rgba(0,0,0,0.7);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: none;
            z-index: 1000;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <div class="loading-overlay flex items-center justify-center">
        <div class="animate-spin rounded-full h-32 w-32 border-t-2 border-b-2 border-blue-500"></div>
    </div>

    <nav class="bg-gray-800 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">TradeSmart AI</h1>
            <div class="flex items-center space-x-4">
                <span class="text-green-500"><i class="bi bi-circle-fill animate-pulse"></i> Live</span>
                <button class="bg-blue-600 px-4 py-2 rounded-lg" id="settingsBtn">
                    <i class="bi bi-gear"></i>
                </button>
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-4">
        <!-- Market Overview -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
            <div class="bg-gray-800 p-4 rounded-lg">
                <h3 class="font-bold mb-2">Nifty 50</h3>
                <div class="text-2xl text-green-500">19,425.35 <span class="text-sm">+0.75%</span></div>
            </div>
            <div class="bg-gray-800 p-4 rounded-lg">
                <h3 class="font-bold mb-2">Bank Nifty</h3>
                <div class="text-2xl text-red-500">43,542.20 <span class="text-sm">-0.32%</span></div>
            </div>
            <div class="bg-gray-800 p-4 rounded-lg">
                <h3 class="font-bold mb-2">VIX</h3>
                <div class="text-2xl">14.25 <span class="text-sm text-gray-400">Neutral</span></div>
            </div>
        </div>

        <!-- AI Signals -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <div class="bg-gray-800 rounded-lg p-4">
                <h2 class="text-xl font-bold mb-4">Live Signals</h2>
                <div class="space-y-4" id="signalsContainer">
                    <!-- Signals will be dynamically added here -->
                </div>
            </div>

            <div class="bg-gray-800 rounded-lg p-4">
                <h2 class="text-xl font-bold mb-4">Risk Management</h2>
                <div class="space-y-4">
                    <div class="flex justify-between items-center">
                        <span>Daily Loss Limit</span>
                        <input type="number" class="bg-gray-700 rounded px-3 py-2 w-32" value="5000">
                    </div>
                    <div class="flex justify-between items-center">
                        <span>Max Position Size</span>
                        <input type="number" class="bg-gray-700 rounded px-3 py-2 w-32" value="50000">
                    </div>
                    <div class="flex justify-between items-center">
                        <span>Trailing Stop (%)</span>
                        <input type="number" class="bg-gray-700 rounded px-3 py-2 w-32" value="2">
                    </div>
                </div>
            </div>
        </div>

        <!-- Performance Analytics -->
        <div class="mt-6 bg-gray-800 rounded-lg p-4">
            <h2 class="text-xl font-bold mb-4">Performance Analytics</h2>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                <div class="bg-gray-700 p-4 rounded-lg">
                    <div class="text-sm text-gray-400">Win Rate</div>
                    <div class="text-2xl font-bold text-green-500">68%</div>
                </div>
                <div class="bg-gray-700 p-4 rounded-lg">
                    <div class="text-sm text-gray-400">Avg Profit/Trade</div>
                    <div class="text-2xl font-bold text-green-500">₹1,250</div>
                </div>
                <div class="bg-gray-700 p-4 rounded-lg">
                    <div class="text-sm text-gray-400">Total Trades</div>
                    <div class="text-2xl font-bold">156</div>
                </div>
                <div class="bg-gray-700 p-4 rounded-lg">
                    <div class="text-sm text-gray-400">Success Rate</div>
                    <div class="text-2xl font-bold text-green-500">72%</div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Simulated signals data
        const generateSignal = () => {
            const signals = [
                {
                    type: 'BUY',
                    instrument: 'NIFTY 19400 CE',
                    price: '145.25',
                    confidence: '87',
                    target: '165.50',
                    stopLoss: '135.00'
                },
                {
                    type: 'SELL',
                    instrument: 'BANKNIFTY 43500 PE',
                    price: '225.75',
                    confidence: '82',
                    target: '195.25',
                    stopLoss: '240.00'
                }
            ];
            return signals[Math.floor(Math.random() * signals.length)];
        };

        // Add signal to the container
        const addSignal = (signal) => {
            const container = document.getElementById('signalsContainer');
            const signalEl = document.createElement('div');
            signalEl.className = `bg-gray-700 p-4 rounded-lg flex justify-between items-center`;
            signalEl.innerHTML = `
                <div>
                    <div class="flex items-center space-x-2">
                        <span class="${signal.type === 'BUY' ? 'text-green-500' : 'text-red-500'} font-bold">${signal.type}</span>
                        <span class="text-gray-400">|</span>
                        <span>${signal.instrument}</span>
                    </div>
                    <div class="text-sm text-gray-400 mt-1">
                        Price: ₹${signal.price} | Target: ₹${signal.target} | SL: ₹${signal.stopLoss}
                    </div>
                </div>
                <div class="text-right">
                    <div class="text-lg font-bold ${signal.confidence > 85 ? 'text-green-500' : 'text-yellow-500'}">${signal.confidence}%</div>
                    <div class="text-sm text-gray-400">Confidence</div>
                </div>
            `;
            container.prepend(signalEl);
            
            // Keep only last 5 signals
            if (container.children.length > 5) {
                container.removeChild(container.lastChild);
            }
        };

        // Simulate real-time signals
        setInterval(() => {
            addSignal(generateSignal());
        }, 5000);

        // Initial signals
        addSignal(generateSignal());
        addSignal(generateSignal());

        // Settings button handler
        document.getElementById('settingsBtn').addEventListener('click', () => {
            alert('Settings panel will be implemented here');
        });
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
